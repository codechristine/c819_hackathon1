<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main id="gameDisplayContainer">
      <div id="babyDecksDisplay">baby deck(s) go here</div>
      <!-- Beginning of player and draw, discard areas-->
      <div id="playersAndDrawPiles">
        <div id="playersDisplay">
          players monsters go here
        </div>
        <div id="drawDiscard">
          <div id="discardPile" class="deck">discard</div>
          <div id="drawPile" class="deck">draw</div>
        </div>
      </div>
      <!--End of player and draw, discard piles-->
      <!--Begin player hand and baby points area-->
      <div id="playerAndHandPoints">
        <div id="playerHand">player hand</div>
        <div id="playerBabies"></div>
      </div>
      <!--End of player hand and baby points area-->
    </main>
    <!--End of game display area-->
  </body>
</html>
